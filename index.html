<!DOCTYPE html>
<html ng-app="schoolApp">
<head>
	<title>School</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/school.js" type="text/javascript"></script>
</head>
<body>
	<div class="panel col-md-4" ng-controller="schoolCtrl">
		<h2>{{title}}</h2>
		<table class="table table-bordered">
			<tbody ng-repeat="group in school">
				<tr style="background-color: darkblue; color: white">
					<td><strong>{{group.name}}</strong> Teacher - {{group.classroomTeacher}}</td>
				</tr>
				<tr ng-repeat="student in group.students">
					<td>
						<img ng-if="student.photo" ng-src="images/{{student.photo}}" class="img-thumbnail" width=50px>
						<img ng-if="!student.photo" ng-src="images/nouser.png" class="img-thumbnail" width=50px>
						{{student.name}} {{student.lastname}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
